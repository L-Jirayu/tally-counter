<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to count</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS ของคุณ -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <h1 class="title mb-3">Hello World!</h1>
            <h1 id="count" class="mb-4">0</h1>
            <div class="d-flex flex-column gap-2">
                <button id="increaseBtn" class="btn btn-success">คลิกเพื่อเพิ่ม</button>
                <button id="decreaseBtn" class="btn btn-danger">คลิกเพื่อลด</button>
                <button id="clearBtn" class="btn btn-warning">รีเซ็ตเป็น 0</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
